<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker</title>
    <link rel="stylesheet" href="sympcheck.css">
</head>
<body>
 
    <div class="container">
        <h1>Patient Symptom Checker</h1>
        <form id="symptomForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="symptomSearch">Enter symptoms:</label>
            <input type="text" id="symptomSearch" name="symptomSearch" placeholder="Type to search for symptoms">
            <ul id="suggestions"></ul>
            <div id="selectedSymptoms"></div><br>

            <button type="submit">Check Symptoms</button>
            <button type="reset" id="resetButton">Reset</button>
        </form>

        <div id="loading" class="loading">Processing...</div>
        <div id="result" class="result">
          
        </div>
    </div>

    <script src="sympcheck.js"></script>
</body>
</html>
